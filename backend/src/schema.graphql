type Query {
  "A simple query that returns a welcome message"
  hello: String!

  getSeaport(id: Int!): Seaport
  airports: [Airport!]!
  searchAirports(query: String!, page: Int = 1): PaginatedAirports!
}

type Seaport {
  id: Int!
  name: String!
  location: Location
}

type Location {
  city: String!
  countryAlpha2: String!
}

type Airport {
  id: Int!
  name: String!
  iata: String!
  city: String!
  country: String!
  longitude: Float!
  latitude: Float!
}

type PaginatedAirports {
  airports: [Airport!]!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}
